<body onkeydown="if (event.keyCode == 13) document.getElementById('btnsignin').click()">
    <div id="custom-alert">
    </div>

    <div class="card" style="width: 300px; margin: 0px auto; vertical-align: middle;" id = "box">
        <form class="px-4 py-3">
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
            </div>
            <input type="button" value="Sign in" id="btnsignin" class="btn btn-primary btn-sm btn-block">
            <input type="button" value="Sign up" id="btnsignup" class="btn btn-dark btn-sm btn-block">
            <input type="button" value="Sign in with Google" id="btngoogle" class="btn btn-google btn-sm btn-block">
        </form>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
